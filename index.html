<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>ToDo App</title>
    <!-- Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Image -->
    <div class="headerImg">
        <!-- <img src="images/BG.png" class="BG"> -->
    </div>

    <!-- Header elements -->
    <header>
        <h1>
            TODO
        </h1>
        <div class="lightModeToggleBtn">
            <img src="images/dark.svg">
        </div>
    </header>

    <!-- Task input container -->
    <div class="taskInput">
        <input id="input"class="input" type="text" placeholder="Create a new todoâ€¦">
        <div id="addBtn" class="addBtn">
            <img src="images/add.svg">
        </div>
    </div>

    <!-- Tasks list container -->
    <div class="tasksList">
        <ul id="tasksList">
            <li class="done">
                <img id="checkBox" src="images/checked.png">
                <p>Jog around the park 3x</p>
                <img id="trashBtn" class="trash" src="images/trash.png">
            </li>
            <li>
                <img id="checkBox" src="images/ckeckBox.png">
                <p>10 minutes meditation</p>
                <img id="trashBtn" class="trash" src="images/trash.png">
            </li>
            <li>
                <img id="checkBox" src="images/ckeckBox.png">
                <p>Read for 1 hour</p>
                <img id="trashBtn" class="trash" src="images/trash.png">
            </li>
            <li>
                <img id="checkBox" src="images/ckeckBox.png">
                <p>Pick up groceries</p>
                <img id="trashBtn" class="trash" src="images/trash.png">
            </li>
            <li>
                <img id="checkBox" src="images/ckeckBox.png">
                <p>Complete Todo App on Frontend Mentor</p>
                <img id="trashBtn" class="trash" src="images/trash.png">
            </li>
        </ul>
    </div>


    <!-- Script link -->
    <script src="script.js"></script>
</body>
</html>
